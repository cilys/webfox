<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加角色</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="js/jquery.3.2.1.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
		<script type="text/javascript" src="js/conf.js"></script>
		<script type="text/javascript" src="js/log.js"></script>
		<script type="text/javascript" src="js/str.js"></script>
		<script type="text/javascript" src="js/toast.js"></script>
		<script type="text/javascript" src="js/unlogin.js"></script>
		<script type="text/javascript" src="js/role_add.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="x-body">
			<form action="" method="post" class="layui-form layui-form-pane">
				<div class="layui-form-item">
					<label for="name" class="layui-form-label">
                        <span class="x-red">*</span>角色名称
                    </label>
					<div class="layui-input-block">
						<input type="text" id="input_role_name" name="role_name" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item" pane="">
					<label class="layui-form-label">
                        <span class="x-red">*</span>角色状态
                    </label>
					<div class="layui-input-block">
						<input id="input_status" lay-skin="primary" type="checkbox" checked="checked" value="1" title="是">
					</div>
				</div>
				
				<div class="layui-form-item">
					<button id="btn_add" type="button" class="layui-btn" lay-submit="" lay-filter="add">增加</button>
				</div>
			</form>
		</div>

	</body>

</html>
