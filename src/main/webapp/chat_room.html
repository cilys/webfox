<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>系统导航</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<link rel="stylesheet" href="css/chat_room.css" />
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
		<script type="text/javascript" src="js/conf.js"></script>
		<script type="text/javascript" src="js/log.js"></script>
		<script type="text/javascript" src="js/str.js"></script>
		<script type="text/javascript" src="js/unlogin.js"></script>
		<script type="text/javascript" src="js/chat_room.js" ></script>

	</head>

	<body>
		<div class="div_base">
			<div class="div_left_base">
				<div class="div_left_top layui-btn">
					<legend>房间号：</legend>
				</div>
				<div class="div_left_center">
					<canvas width="600" height="530" id="canvas_white_board"></canvas>
				</div>
					
				<div>
					<div class="layui-btn-group" style="margin-top: 1px; float: left;">
						<button id="btn_line" type="button" class="layui-btn layui-btn-sm">
							<i class="layui-icon">—</i>
						</button>
						<button id="btn_circle" type="button" class="layui-btn layui-btn-sm layui-btn-primary">
							<i class="layui-icon">&#xe63f;</i>
						</button>
					</div>
					
					<div class="layui-btn-group" style="margin-top: 1px; float: right;">
						<button id="btn_pre" type="button" class="layui-btn layui-btn-sm layui-btn-primary">
							<i class="layui-icon">&#xe603;</i>
						</button>
						<button id="btn_clear" type="button" class="layui-btn layui-btn-sm layui-btn-primary">
							<i class="layui-icon">&#x1006;</i>
						</button>
						<button id="btn_download" type="button" class="layui-btn layui-btn-sm layui-btn-primary">
							<i class="layui-icon">&#xe601;</i>
						</button>
					</div>
				</div>
			</div>
			
			
			<div class="div_right_base">
				<div class="div_right_top layui-btn-group">
					<button type="button" style="width: 150px;" class="layui-btn layui-btn-fluid">聊天</button>
					<button type="button" style="width: 150px;" class="layui-btn layui-btn-primary layui-btn-fluid">成员</button>
				</div>
				<div class="div_right_center">

				</div>

				<div>
					<textarea type="text" name="title" lay-verify="title" autocomplete="off" class="layui-textarea"></textarea>
					<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" style="float: right;">发送</button>
				</div>
			</div>
		</div>

	</body>

</html>
