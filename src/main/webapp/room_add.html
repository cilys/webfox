        <form class="layui-form layui-form-pane">
          <div class="layui-form-item">

              </label>
              <div class="layui-input-block">
                  <input type="text" id="input_room_name" name="roomName" lay-verify="required"

              </div>
          </div>

                  <input type="checkbox" checked="checked" id="cb_status" name="status" 
                  class="layui-input" lay-skin='primary'  title="">
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
