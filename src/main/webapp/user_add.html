<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加用户</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<script type="text/javascript" src="js/ajax.js"></script>
		<script type="text/javascript" src="js/conf.js"></script>
		<script type="text/javascript" src="js/log.js"></script>
		<script type="text/javascript" src="js/user_add.js"></script>
		<script type="text/javascript" src="js/dilog.js" ></script>
		<script type="text/javascript" src="js/str.js"></script>
		<script type="text/javascript" src="js/toast.js"></script>
		<script type="text/javascript" src="js/unlogin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

	<body>
		<div class="x-body">
			<form class="layui-form layui-form-pane">
				<div class="layui-form-item">
					<label for="username" class="layui-form-label">
                  		<span class="x-red">*</span>登录账号
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_user_name" placeholder="请输入登录账号" name="username" autocomplete="off" class="layui-input">
					</div>

				</div>
				<div class="layui-form-item">
					<label for="phone" class="layui-form-label">
                  		<span class="x-red"></span>真实姓名
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_real_name" placeholder="请输入真实姓名" name="real_name" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" pane="">
					<label class="layui-form-label"><span class="x-red"></span>性别</label>
					<div class="layui-input-block">
						<input id="radio_sex_male" checked="checked" type="radio" name="sex" lay-skin="primary" value="1" title="男">
						<input id="radio_sex_female" type="radio" name="sex" lay-skin="primary" value="2" title="女">
					</div>
				</div>
				
				<div class="layui-form-item" pane="">
					<label class="layui-form-label"><span class="x-red">*</span>是否启用</label>
					<div class="layui-input-block">
						<input id="cb_status" type="checkbox" name="status" lay-skin="primary" checked="checked">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_pass" class="layui-form-label">
                  		<span class="x-red">*</span>密码
              		</label>
					<div class="layui-input-block">
						<input type="password" id="input_pwd" placeholder="请输入密码(密码6 ～ 16个字符)" name="pass" lay-verify="pass" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
                  		<span class="x-red">*</span>确认密码
              		</label>
					<div class="layui-input-block">
						<input type="password" id="input_re_pwd" placeholder="请重复密码" name="repass" lay-verify="repass" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
                  		<span class="x-red"></span>手机号码
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_phone" placeholder="请输入手机号码" name="phone" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" pane="">
					<label class="layui-form-label"><span class="x-red">*</span>用户身份</label>
					<div class="layui-input-block">
						<input id="radio_identify_teacher" type="radio" name="userIdentify" lay-skin="primary" value="1" title="老师">
						<input id="radio_identify_student" type="radio" name="userIdentify" lay-skin="primary" value="2" title="学生" checked="checked">
					</div>
				</div>
				<!--<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
                  		<span class="x-red"></span>身份证号
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_idcard" placeholder="请输入身份证号码" name="idcard" autocomplete="off" class="layui-input">
					</div>
				</div>-->
				
				<!--<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
                  		<span class="x-red"></span>详细地址
              		</label>
					<div class="layui-input-block">
						<input type="text" id="input_address" placeholder="请输入详细地址" name="address" autocomplete="off" class="layui-input">
					</div>
				</div>-->
				
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
              		</label>
					<button id="btn_add" type="button" class="layui-btn" lay-filter="add" lay-submit="">
                  		增加
              		</button>
				</div>
			</form>
		</div>

	</body>

</html>
