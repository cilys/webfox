plugins {
    id 'war'
}

group 'com.cilys'
version '1.0.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.jfinal', name: 'jfinal', version: '3.3'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.44'
    compile group: 'com.mchange', name: 'c3p0', version: '0.9.5.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.44'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.2'
    compile group: 'com.github.cilys', name: 'utils-base', version:'1.1.0'
}
